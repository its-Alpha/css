<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1 {
            background-color: aqua;
            display: inline;
        }
        span{
            background-color: brown;
            display: block;
        }
        h2{
            display: none;
            /* visibility: hidden; */
        }
    </style>

</head>

<body>
    <h1>Hello World</h1>
    <span>This is a inline tag by default.</span>
    <h2>This is a second element</h2>
    <h3>This is a third element</h3>
</body>

</html>
