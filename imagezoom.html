<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .gallery {
            height: 250px;
            width: 250px;
            margin: 50px;
            border: 2px solid red;
            overflow: hidden;
            
        }

        img {
            height: 100%;
            width: 100%;
            transition: all 3s;
        }

        .gallery:hover img {
            transform: scale(1.5);
        }

       
    </style>
</head>

<body>
    <div class="container">
        <div class="gallery">
            <img src="image/black.jpeg" alt="asta-balck clover" title="Asta">
        </div>
        
    </div>
</body>

</html>
